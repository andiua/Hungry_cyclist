<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hungry cyclist</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script type="text/javascript" src="js/boot.js"></script>
	<script type="text/javascript" src="js/preload.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<style>* { padding: 0; margin: 0; } .centered{text-align: center;} #phaser-example{display: inline-block;} </style>
</head>
<body>
	<div class="game-panel centered">
		<div id="phaser-example"></div>
		<div class="game-controls">
			<img width="174px" height="25px" src="assets/controlls.png" alt="controlls">
		</div>
	</div>
	<script>
		(function() {
			game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example');

			//Add all states
			game.state.add("Boot", Boot);
			game.state.add("Preload", Preload);
			game.state.add("Game", Game);

			//Start the first state
			game.state.start("Boot");

			})();
	</script>
</body>
</html>
